<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="menu">
			<a class="menu active" onclick="showWelcomeScreen()">Welcome </a>
			<a class="menu"onclick="showRegisterScreen()">Register</a>
			<a class="menu" onclick="showLoginScreen()">Login</a>
			<a class="menu" onclick="showSettingScreen()">Settings</a>
			<a class="menu" id="aboutModal">About</a>
		  </div>
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="lives">
			<label for="lblLives">LIVES:</label>
			<input id="lblLives" type="text" />
		</div>	
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
    	<audio id="audio" src="resources/sounds/pacman.mp3"></audio>
		<div class="content" >
			<div class="screen" id="welcomeScreen">
				<img src="resources/welcome_screen/BACKGROUND_NO_BUTTONS_NO_LOGO.png" width="50%" height="50%">
				<input type="image" id="login" src="resources/welcome_screen/BUTTON_LOGIN_REGULAR.png">
				<input type="image" id="register" src="resources/welcome_screen/BUTTON_REGISTER_REGULAR.png">
				<input type="image" id="logoBlink" src="resources/welcome_screen/PACMAN_LOGO_HOVER.png">
				<input type="image" id="logo" src="resources/welcome_screen/PACMAN_LOGO.png">
			</div>
			<div class="screen" id="registerScreen"></div>
			<div class="screen" id="loginScreen"></div>
			<div class="screen" id="settingsScreen">
				<h3>SETTINGS</h3>
				Select a direction and then press the desired key: <br/>
				<input type="button" class="keyboard" id="up" onclick="upButton()" value="^"><br/>
				<input type="button" class="keyboard" id="left" onclick="leftButton()" value="<">
				<input type="button" class="keyboard" id="down" onclick="downButton()" value="V">
				<input type="button" class="keyboard" id="right" onclick="rightButton()" value=">"><br/>
				number of balls: <br/>
				<input type="range" id="balls" value="50" name="quantity" min="50" max="90" oninput="this.nextElementSibling.value = this.value">
				<output>50</output><br/>
				choose balls color: <br/>
				5 points ball
				choose color <input type="color" id="firstColorPicker" value="#0000ff">
				<br/> 15 points ball 
				choose color <input type="color" id="secondColorPicker" value="#0000ff">
				<br/> 25 points ball
				choose color <input type="color" id="thirdColorPicker" value="#0000ff"> <br/>
				game time: <br/>
				<input type="range" id="gameTime" value="60" min="60" max="120" oninput="this.nextElementSibling.value = this.value">
				<output>60</output><br/>
				number of ghosts: <br/>
				<input type="range" id="numGhost" value="1" min="1" max="4" oninput="this.nextElementSibling.value = this.value">
				<output>1</output><br/>
				<button id ="ready" onclick="readyButton()">ready!</button>
				<button id ="randomChoose" onclick="randomChoose()">choose for me!</button>
			</div>
			<div class="screen" id="playGameScreen"></div>
		</div>
		<div class="modal">
  			<div class="modal-content">
    		<span class="close-btn">&times;</span>
    		<p>this is the text inside the modal</p>
  			</div>
		</div>	
		<div id="game">
			<canvas id="canvas" height="600" width="1200" style="position: absolute; left: 0px;top: 1000px;"></canvas>
		</div>
	</body>
</html>
