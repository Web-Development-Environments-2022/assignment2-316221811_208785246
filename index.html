<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="menu">
			<a class="menu active" onclick="showWelcomeScreen()">Welcome </a>
			<a class="menu"onclick="showRegisterScreen()">Register</a>
			<a class="menu" onclick="showLoginScreen()">Login</a>
			<a class="menu" onclick="showSettingScreen()">Settings</a>
			<a class="menu" id="aboutModal">About</a>
		  </div>
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="lives">
			<label for="lblLives">LIVES:</label>
			<input id="lblLives" type="text" />
		</div>	
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<input type="button" value="PLAY" onclick="play()">
    	<audio id="audio" src="pacman.mp3"></audio>
		<div class="content" >
			<div class="screen" id="welcomeScreen"></div>
			<div class="screen" id="registerScreen"></div>
			<div class="screen" id="loginScreen"></div>
			<div class="screen" id="settingsScreen">
				choose keybinds: <br/>
				<button up>up</button>
				<button left>left</button>
				<button right>right</button>
				<button down>down</button> <br/>
				number of balls: <br/>
				<input type="range" id="quantity" value="50" name="quantity" min="50" max="90" oninput="this.nextElementSibling.value = this.value">
				<output>50</output>
			</div>
			<div class="screen" id="playGameScreen"></div>
		</div>
		<div class="modal">
  			<div class="modal-content">
    		<span class="close-btn">&times;</span>
    		<p>this is the text inside the modal</p>
  			</div>
		</div>	
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
	</body>
</html>
